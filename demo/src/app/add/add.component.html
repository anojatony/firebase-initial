<form (ngSubmit)="add(f)" #f="ngForm">
    <!-- <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control">
    </div> -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ngModel name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ngModel name="email">
    </div>
    <button>Add</button>
</form>
